name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
#    runs-on: ubuntu-latest
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: ./gradlew clean build -x test

      - name: Deploy
        run: |
          cp build/libs/*.jar ~/app/jamye/
          chown ec2-user:ec2-user ~/app/jamye/*.jar
          chmod +x ~/app/jamye/start-port.sh
          ~/app/jamye/start-port.sh